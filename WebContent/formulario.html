<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Html Formulario Sample</title>
	</head>
	<body>
		<form method="get" action="/ServletSample/method">
			<table style="padding: 10px;">
				<tr>
					<td align="right">Nombre:</td>
					<td align="left">
						<input type="text" name="nombre" title="Ingrese su nombre"  width="50" size="50" />
					</td>
				</tr>
				<tr>
					<td align="right">Puesto Trabajo:</td>
					<td align="left">
						<input name="puesto_trabajo" type="checkbox" value="Gerente"/> Gerente
						<input name="puesto_trabajo" type="checkbox" value="Developer"/> Developer
						<input name="puesto_trabajo" type="checkbox" value="LiderTecnico"/> Lider Tecnico
					</td>
				</tr>
				<tr>
					<td align="right">Sexo:</td>
					<td align="left">
						<input name="sexo" type="radio" value="M" checked="checked"/> Masculino
						<input name="sexo" type="radio" value="F" /> Femenino
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Enviar datos" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
